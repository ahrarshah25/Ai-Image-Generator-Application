<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Visiom</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="floating-gradient gradient-1"></div>
    <div class="floating-gradient gradient-2"></div>

    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span class="logo-text">Visiom</span>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="ai.html" class="nav-link">Generate</a>
                    <a href="api.html" class="nav-link">API</a>
                    <a href="javascript:void(0)" class="nav-link active">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-wrapper">
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <button class="edit-avatar-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"/>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                    </button>
                </div>
                <div class="header-info">
                    <h1 id="userName">John Anderson</h1>
                    <p id="userRole" class="user-role">Premium Member</p>
                </div>
            </div>

            <div class="content-grid">
                <div class="main-column">
                    <div class="profile-card">
                        <div class="card-header">
                            <h2>Personal Information</h2>
                            <button class="btn-edit">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 20h9"/>
                                    <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                </svg>
                                Edit
                            </button>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <div class="info-content">
                                    <label>Full Name</label>
                                    <span id="userNameDis">John Anderson</span>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                </div>
                                <div class="info-content">
                                    <label>Email Address</label>
                                    <span id="userEmailDisplay">john.anderson@example.com</span>
                                </div>
                            </div>
                            <div class="info-item">
                                <div class="info-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                    </svg>
                                </div>
                                <div class="info-content">
                                    <label>Phone Number</label>
                                    <span id="userContact"></span>
                                </div>
                            </div>
                            <!-- <div class="info-item">
                                <div class="info-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                        <circle cx="12" cy="10" r="3"/>
                                    </svg>
                                </div>
                            </div> -->
                            <div class="info-item">
                                <div class="info-icon">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                        <line x1="16" y1="2" x2="16" y2="6"/>
                                        <line x1="8" y1="2" x2="8" y2="6"/>
                                        <line x1="3" y1="10" x2="21" y2="10"/>
                                    </svg>
                                </div>
                                <div class="info-content">
                                    <label>Member Since</label>
                                    <span id="memberSinceDisplay"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="profile-card">
                        <div class="card-header">
                            <h2>Usage Statistics</h2>
                        </div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                                        <circle cx="9" cy="9" r="2"/>
                                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                                    </svg>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value">1,247</div>
                                    <div class="stat-label">Images Generated</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/>
                                    </svg>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value">753</div>
                                    <div class="stat-label">API Requests</div>
                                </div>
                            </div>
                            <div class="stat-box">
                                <div class="stat-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                        <polyline points="7 10 12 15 17 10"/>
                                        <line x1="12" x2="12" y1="15" y2="3"/>
                                    </svg>
                                </div>
                                <div class="stat-info">
                                    <div class="stat-value">892</div>
                                    <div class="stat-label">Downloads</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sidebar-column">
                    <div class="profile-card subscription-card">
                        <div class="subscription-header">
                            <div class="subscription-badge">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                                    <path d="M2 17l10 5 10-5"/>
                                    <path d="M2 12l10 5 10-5"/>
                                </svg>
                                <span id="planName"></span>
                            </div>
                            <div class="plan-price">
                                <span class="price" id="planPrice">$29</span>
                                <span class="period">/month</span>
                            </div>
                        </div>
                        <div class="subscription-info">
                            <div class="info-row">
                                <span class="info-label">Status</span>
                                <span class="status-badge active">Active</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Started</span>
                                <span class="info-value" id="subscriptionStarted"></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Next Billing</span>
                                <span class="info-value" id="nextBillingDate"></span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Expires</span>
                                <span class="info-value highlight" id="subscriptionExpireDate"></span>
                            </div>
                        </div>
                        <div class="subscription-actions">
                            <button onclick="upgradePlan()" class="btn-upgrade">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/>
                                </svg>
                                Upgrade Plan
                            </button>
                            <button onclick="cancelSubscription()" class="btn-cancel">Cancel Subscription</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Visiom. All rights reserved.</p>
        </div>
    </footer>
</body>
<script src="/javascript/profile.js"></script>
</html>
